<div class="file-list">
  <div class="file-item" *ngFor="let file of files">

    <!-- Show thumbnail for images -->
    <img *ngIf="isImage(file.name)" [src]="file.url" class="file-thumb">

    <!-- Show icon for others -->
    <i *ngIf="!isImage(file.name)" class="fas" [ngClass]="getIcon(file.name)"></i>

    <span class="file-name">{{ file.name }}</span>
  </div>
</div>
