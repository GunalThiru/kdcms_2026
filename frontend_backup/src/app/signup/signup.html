<div class="auth-container">
  <div class="card">
    <h1>Sign Up</h1>

    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <form #signupForm="ngForm" (ngSubmit)="onSignup()">

      <div class="input-group">
        <input type="text" placeholder="Full Name" [(ngModel)]="name" name="name" #nameInput="ngModel" required />
        <span *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="error-icon" title="Full name required">⚠️</span>
      </div>

      <div class="input-group">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" #emailInput="ngModel" required />
        <span *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-icon" title="Valid email required">⚠️</span>
      </div>

      <div class="input-group">
        <input type="tel" placeholder="Phone" [(ngModel)]="phone" name="phone" #phoneInput="ngModel" required />
        <span *ngIf="phoneInput.invalid && (phoneInput.dirty || phoneInput.touched)" class="error-icon" title="Phone number required">⚠️</span>
      </div>

      <div class="input-group">
  <select [(ngModel)]="gender" name="gender" #genderInput="ngModel" required>
    <option value="" disabled selected>Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <span *ngIf="genderInput.invalid && (genderInput.dirty || genderInput.touched)" class="error-icon" title="Gender required">⚠️</span>
</div>


      <div class="input-group">
        <input type="date" placeholder="Date of Birth" [(ngModel)]="dob" name="dob" #dobInput="ngModel" required (change)="calculateAge()" />
        <span *ngIf="dobInput.invalid && (dobInput.dirty || dobInput.touched)" class="error-icon" title="Date of birth required">⚠️</span>
      </div>

      <div class="input-group">
        <input type="number" placeholder="Age" [(ngModel)]="age" name="age" readonly />
      </div>

      <div class="input-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" #passwordInput="ngModel" required />
        <span *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-icon" title="Password required">⚠️</span>
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

      <p class="auth-link">
        Already have an account?
        <a routerLink="/login">Login here</a>
      </p>
    </form>
  </div>
</div>
